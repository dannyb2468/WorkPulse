<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d9488"/>
      <stop offset="100%" style="stop-color:#0f766e"/>
    </linearGradient>
  </defs>
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  <g transform="translate(256,256)">
    <!-- Pulse line -->
    <polyline points="-140,20 -80,20 -50,-60 -10,50 20,-40 60,20 140,20"
              fill="none" stroke="#ffffff" stroke-width="28" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Gear accent -->
    <circle cx="0" cy="-80" r="28" fill="none" stroke="#d97706" stroke-width="10"/>
    <line x1="0" y1="-115" x2="0" y2="-108" stroke="#d97706" stroke-width="10" stroke-linecap="round"/>
    <line x1="0" y1="-52" x2="0" y2="-45" stroke="#d97706" stroke-width="10" stroke-linecap="round"/>
    <line x1="-35" y1="-80" x2="-28" y2="-80" stroke="#d97706" stroke-width="10" stroke-linecap="round"/>
    <line x1="28" y1="-80" x2="35" y2="-80" stroke="#d97706" stroke-width="10" stroke-linecap="round"/>
    <!-- Checkmark -->
    <polyline points="-20,80 -5,95 25,65" fill="none" stroke="#d97706" stroke-width="14" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
